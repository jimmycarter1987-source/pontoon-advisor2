databases:
  - name: pontoon-db
    databaseName: pontoon
    plan: starter

services:
  - type: web
    name: pontoon-advisor
    env: node
    plan: starter
    buildCommand: |
      npm install --no-audit --no-fund
      npx prisma generate
      npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pontoon-db
          property: connectionString
      - key: MACHINIO_FEED_URL
        value: https://boatworldmn.system.machinio.com/feed/boats_group.xml
      - key: BASIC_AUTH_USER
        value: boatworld
      - key: BASIC_AUTH_PASS
        generateValue: true
      - key: APP_API_KEY
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false

  - type: cron
    name: pontoon-sync
    schedule: "0 * * * *" # hourly
    env: node
    buildCommand: |
      npm ci
    startCommand: npm run sync:inventory
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pontoon-db
          property: connectionString
      - key: MACHINIO_FEED_URL
        value: https://boatworldmn.system.machinio.com/feed/boats_group.xml
